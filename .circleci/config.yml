version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: yarn install --pure-lockfile
            - run: yarn build
            - run: yarn test
workflows:
  build-and-test:
    jobs:
      - build-and-test
