name: "size"
on:
  pull_request:
    branches:
      - main
jobs:
  size:
    runs-on: ubuntu-latest
    env:
      CI_JOB_NUMBER: 1
    steps:
      - uses: actions/checkout@v3
      - uses: andresz1/size-limit-action@latest
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          build_script: build-prod
          package_manager: pnpm
