name: E2E Test

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths-ignore:
      - "**.md"
      - scripts/**
      - blog/**
      - docs/**
      - .github/**
      - "!.github/workflows/ci.yml"

jobs:
  build:
    name: Build and upload artifacts
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft != true
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Cache pnpm modules
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.1
        with:
          version: 6.32.4
          run_install: true

      - name: Use latest version of Node.j
        uses: actions/setup-node@v3
        with:
          node-version: "*"
          cache: "pnpm"

      - name: Build packages
        run: pnpm build

      - name: Build DnD React App
        run: pnpm -F dflex-react-dnd build:app

      - name: Upload Package Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: artifacts
          if-no-files-found: error
          path: packages/**/dist

  cypress-same-container-vertical:
    name: Transformation inside one container vertically
    runs-on: ubuntu-latest
    timeout-minutes: 8
    if: github.event.pull_request.draft != true
    needs: build
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Cache pnpm modules
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.1
        with:
          version: 6.32.4
          run_install: true

      - name: Use latest version of Node.j
        uses: actions/setup-node@v3
        with:
          node-version: "*"
          cache: "pnpm"

      - name: Download Build Artifacts
        uses: actions/download-artifact@v3

      - name: Extract Artifacts
        run: ./.github/extract-artifacts.sh

      - name: Testing all features for DnD with React APP - Chrome
        uses: cypress-io/github-action@v2
        with:
          install: false
          working-directory: packages/dnd
          spec: cypress/integration/same-container-vertical/**/*.spec.ts
          start: pnpm -F dflex-react-dnd preview
          wait-on: "http://localhost:3001/"
          wait-on-timeout: 120
          browser: chrome
          headless: true
        env:
          Cypress_extended: true

