name: E2E Test

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths-ignore:
      - "**.md"
      - scripts/**
      - .github/**
      - "!.github/workflows/ci.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  cypress-dnd:
    name: E2E Test For DnD React APP
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft != true
    steps:
      - name: Check out repository
        uses: actions/checkout@master

      - name: Use latest version of Node.j
        uses: actions/setup-node@master
        with:
          node-version: "*"

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache yarn cache
        uses: actions/cache@v3
        id: yarn-cache #`steps.yarn-cache.outputs.cache-hit != 'true'
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install Dependencies
        id: install-dependencies
        run: |
          yarn cache add --non-interactive --cache-folder ${{ steps.yarn-cache.outputs.dir }} ${{ steps.yarn-cache.outputs.dir }}/yarn.lock
          yarn install --non-interactive --cache-folder ${{ steps.yarn-cache.outputs.dir }}

      - name: Build packages
        run: yarn build

